<head>
  <meta charset="utf-8" />

    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/cms.css" />
  <style>
    html,
    body,
    input,
    button,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
      font-family: "Encode Sans", BlinkMacSystemFont, -apple-system, "Segoe UI",
        "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
        "Helvetica Neue", "Helvetica", "Arial", sans-serif !important;

    section>button {

    section>button:hover {
      background-color: #a60866 !important;
    }

    section {
      background: #eee;

    section>span:first-child {

<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->

  <script src="/identity.js"></script>
  <script>if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', function (user) {
        if (!user) {
          window.netlifyIdentity.on('login', function () {
            document.location.href = '/admin/'
          })
        }
      })
    }
